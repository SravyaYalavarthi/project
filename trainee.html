<html>
<head>
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
<link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
</head>
<body>
<script src="..\html\trainee.js">
</script>
<div class="container"> 
<div class="row" >
<div class="col-lg-12" style="background-color:black ;font-size:50px;color:white;"> DELOITTE DESIGNATION
<img src="../image/d3.jpg" align="right" height="100px" width="100px"></div>  
</div>   
<form class="form-horizontal" onsubmit="return formValidation()"> 
<div class="row">
<div class="col-lg-12">
<h3>STUDENT INFORMATION</h3>
</div>
</div>
<div class ="row">
<div class ="col-lg-4">
<label>User Id</label>
</div>
<div class ="col-lg-4">
<input type="text" id="userid" onchange="userIdValidation()" placeholder="enter user id"></div>
<span id ="erroruserId"></span>
</div>
<div class="row"> 
<div class="col-lg-4"><label>Name</label>
</div>
<div class="col-lg-4">          
<input id="name" onchange="nameValidation()" type="text" placeholder="Enter name">
    </div>
<span id="errorName"></span>	
</div>
<div class="row"> 
<div class="col-lg-4"><label>Assesment Score</label>
</div>
<div class="col-lg-4">          
<input id="score" onchange="scoreValidation()" type="text" placeholder="Enter assesment score">
    </div>
<span id="errorScore"></span>	
</div>
<div class="row"> 
<div class="col-lg-4"><label>Technical Score</label>
</div>
<div class="col-lg-4">          
<input id="techscore" onchange="techscoreValidation()" type="text" placeholder="Enter technical score">
    </div>
<span id="errortechscore"></span>	
</div>
<div class="row"> 
<div class="col-lg-4"><label>Behavioral Score</label>
</div>
<div class="col-lg-4">          
<input id="bevscore" onchange="bevValidation()" type="text" placeholder="Enter behavioral score">
    </div>
<span id="errorbevscore"></span>	
</div>
<div class="row"> 
<div class="col-lg-4">
<input type="submit" value="submit"></div>
<div class="col-lg-4">
<input type="submit" value="see all"></div>
</div>
</form>
</div>
</body>
</html>
